<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>envia tu correo</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <body>
    <h3 class="titulo">enviar un correo electronico</h3>

    <div class="container">
      <form action="/" method="post">

        <select  name="servicio">
          <option value="hotmail">hotmail</option>
          <option value="gmail">gmail</option>
          <option value="yahoo">yahoo</option>
        </select>

        <label for="lcorreo">tu correo electronico</label>
        <input type="text" id="icorreo1" name="correo1" placeholder="tu correo.." required>

        <label for="lcontrasena">contraseña</label>
        <input type="password" id="icontrasena" name="contrasena" placeholder="tu contraseña" required>

        <label for="lcorreodestinatario">correo destinatario</label>
        <input type="text" id="icorreo2" name="correo2" placeholder="el correo del destinatario" required>

        <label for="lasunto">asusnto</label>
        <input type="text" id="iasunto" name="asunto" placeholder="el asunto del correo" required>

        <label for="ltexto">texto</label>
        <textarea id="texto" name="text" placeholder="escriba el texto que enviara" style="height:200px"required></textarea>

        <input type="submit" value="Submit">

      </form>
    </div>

  </body>
</html>
